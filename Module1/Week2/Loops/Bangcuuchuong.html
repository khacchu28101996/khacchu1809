<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 style="color:#00ff22 "> Bảng Cửu Chương</h1>
    <p id="bangcuuchuong"></p>

<script>
    let bangcuuchuong;
    bangcuuchuong = "<table border='1' style='text-align: center' width='500px'>";
    for (let j = 1; j <= 10; j++) {
        bangcuuchuong = bangcuuchuong + "<tr>";
        for (let i = 2; i <= 10; i++) {
            bangcuuchuong = bangcuuchuong + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        bangcuuchuong = bangcuuchuong + "</tr>";
    }

    bangcuuchuong = bangcuuchuong + "</table>";
    document.write(bangcuuchuong);


</script>
</div>
</body>
</html>
