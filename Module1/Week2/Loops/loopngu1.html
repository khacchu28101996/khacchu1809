<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=5;
    let j;
    let bangcuuchuong;
    bangcuuchuong = "<table border='1' style='text-align: center'>";
        bangcuuchuong = bangcuuchuong + "<tr>";
        for (j = 1; j <= 10; j++) {
            bangcuuchuong = bangcuuchuong + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        bangcuuchuong=bangcuuchuong+"</tr>";
        bangcuuchuong = bangcuuchuong + "</table>";
        document.write(bangcuuchuong);


</script>

</body>
</html>
