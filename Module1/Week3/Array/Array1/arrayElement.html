<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="txtV"></label><input type="text" id="txtV">
<input type="button" id="btnadd" value="Thêm" onclick="themmang();">
<input type="button" id="btndisplay" value="Hiển thị" onclick="hienthimang();">
<div id="result"></div>
</body>

<script>
  let x=0;
  let array = new Array();
  function themmang(){
    array[x] = document.getElementById("txtV").value;
    alert(array[x] + x);
    x++;
    document.getElementById("txtV").value = "";
  }
  function hienthimang(){
    let e = <hr/>;
    for (let i =0 ; i< array.length;i++){
      e += i+array[i]
    }
    document.getElementById("result").innerHTML = e;
  }
</script>
</html>
