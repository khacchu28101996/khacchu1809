<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so;
    for (so = 1; so <= 100; so++) {
        if (so % 3 === 0 && so % 5 === 0) {
            document.write("FizzBuzz"+"<br>");
        } else if (so % 3 === 0) {
            document.write("Fizz"+"<br>");
        } else if (so % 5 === 0) {
            document.write("Buzz"+"<br>");
        }

        else
            {
                document.write(so+"<br>");
            }

        }


</script>

</body>
</html>
