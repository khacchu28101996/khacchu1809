<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let arr = [arr1, arr2, arr3, arr4];
    console.log(arr);
    let minArray = arr[0][0];

    function minArrays(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < minArray) {
                    minArray = arr[i][j];
                }
            }
        }
    }
    minArrays(arr);
    console.log(minArray);

</script>
