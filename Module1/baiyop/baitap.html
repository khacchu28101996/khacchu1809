<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = +prompt("Mời bạn nhập số  nguyên EN nờ:");
    let tong = 0;
    for (let i=1; i<=2*soNguyen; i++){
        tong+= i/(i+1);
    }
    document.write("Kết quả là : " +tong);
</script>

</body>
</html>
