<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        inputVatly = prompt("Nhập điểm Vật Lý")
        inputHoahoc = prompt("Nhập điểm Hóa học");
        inputSinhhoc = prompt("Nhập điểm Sinh học");
        let vatly = parseInt(inputVatly);
        let hoahoc = parseInt(inputHoahoc);
        let sinhhoc = parseInt(inputSinhhoc);
        let diemtong = vatly+hoahoc+sinhhoc;
        let diemtrungbinh = (vatly +hoahoc+sinhhoc)/3;
        document.write("Điểm trung bình là :" +diemtrungbinh);
        document.write("Điểm tổng là:"+diemtong);

    </script>
</head>
<body>


</body>
</html>
